<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Amigos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      {{friend.name}}
    </ion-item>
  </ion-list>

  <button ion-button (click)="openMap()">Mapa</button>
</ion-content>
